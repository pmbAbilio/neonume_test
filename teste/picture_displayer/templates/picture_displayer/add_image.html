{% extends "picture_displayer/base.html" %}

{% block content %}
<h1>Add a new Image!!!!</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="image_name">
    <input type="file" name="Image">
    <button type="submit"> Upload</button>
</form>
{% endblock content%}
